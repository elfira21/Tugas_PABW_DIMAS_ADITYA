<!DOCTYPE html>
<html>
<head>
	<title>Contoh HTML dengan Link URL API</title>
	<!-- Load CSS dan JavaScript untuk Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-jV7Q/sjbIsAkSv7iLh+fKG36YZ66H94G4Bg4g7fMmpWzX1LUs5rKk//f5oDEpuJRex5mtz2iPmFjvzI5m45XZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-wtM5ttB35wGrOo5GVgF5h2kLJtStD+5bZneX9+VQbSBJuS7a+SLJ1u10nG4+4C4nglL+cZgIkXfLPYCK+/dNfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function() {
			$.ajax({
				url: "https://bible-api.com/romans12:1-2,5-7,9,13:1-9&10",
				success: function(data) {
					console.log(data);
					// lakukan manipulasi data di sini
					$.each(data.verses, function(i, verse) {
						
                        var book_id = verse.book_id;
                        var book_name = verse.book_name;
						var text = verse.text;
                        var chapter = verse.chapter;
                        var verse = verse.verse;
                       
						$("#verse-table").append("<tr><td>" + book_id + "</td><td>" + book_name + "</td><td>" + text + "</td><td>" + chapter + "</td><td>" + verse + "</td></tr>");
					});
				}
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>Ayat-Ayat dari Roma 12:1-2,5-7,9,13:1-9&10</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Id Buku</th>
                    <th>Nama Buku</th>
                    <th>Teks Ayat</th>
                    <th>Chapter</th>
                    <th>Versi</th>
				</tr>
			</thead>
			<tbody id="verse-table">
			</tbody>
		</table>
	</div>
</body>
</html>
